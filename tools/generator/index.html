<!DOCTYPE html>
<html>
  <head>
    <title>Font Fallback generator</title>
    <link rel="stylesheet" href="../../css/pico.min.css">
    <style>
      body {
        min-width: 780px;
        min-height: 600px;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Font Fallback generator</h1>
      <p>Generate a font fallback to prevent <a href="https://web.dev/cls/" target="_blank">CLS</a>.</p>
      <form>
        <div class="grid">
          <div>
            <label for="family">
              Font family
              <input type="text" id="family" placeholder="Font Family" value="Montserrat" required>
            </label>
            <label for="url">
              CSS with Font URL
              <input type="text" id="url" placeholder="Font URL" value="https://fonts.googleapis.com/css2?family=Montserrat">
            </label>
          </div>
          <div>
            <label for="local">
              Local Font fallback
              <select id="local" value="Arial" required>
                <option value="Arial">Arial (sans-serif)</option>
                <option value="Verdana">Verdana (sans-serif)</option>
                <option value="Helvetica">Helvetica (sans-serif)</option>
                <option value="Tahoma">Tahoma (sans-serif)</option>
                <option value="Trebuchet MS">Trebuchet MS (sans-serif)</option>
                <option value="Times New Roman">Times New Roman (serif)</option>
                <option value="Georgia">Georgia (serif)</option>
                <option value="Courier New">Courier New (monospace)</option>
              </select>
            </label>
            <label for="width">
              Text Line Height
              <input type="text" id="lineHeight" placeholder="Line Height" value="1.5em">
            </label>
          </div>
        </div>
        <label for="text">
          Text
          <textarea type="text" id="text" placeholder="Text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.</textarea>
        </label>
        <a href="#" role="button" id="generate">Generate</a>
      </form>
      <script>
        const generate = document.getElementById('generate');
        generate.addEventListener('click', () => {
          const family = document.getElementById('family').value;
          const url = document.getElementById('url').value;
          const local = document.getElementById('local').value;
          const lineHeight = document.getElementById('lineHeight').value;
          const text = document.getElementById('text').value;
          
          const target = new URL('./generate.html', window.location.href);
          target.searchParams.set('family', family);
          target.searchParams.set('url', url);
          target.searchParams.set('local', local);
          target.searchParams.set('lineHeight', lineHeight);
          target.searchParams.set('text', text);
          window.open(target.href, 'fontpreview');
        });
      </script>
  </body>
</html>
